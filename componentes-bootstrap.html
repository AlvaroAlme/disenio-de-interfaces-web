<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Modal con Acordeón</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Botón para abrir el modal -->
    <div class="text-center mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#invitacionModal">
            Conseguir invitación
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="invitacionModal" tabindex="-1" aria-labelledby="invitacionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="invitacionModalLabel">Detalles del Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Acordeón -->
                    <div class="accordion" id="eventAccordion">
                        <!-- Primer apartado del acordeón -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Artistas del Concierto
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#eventAccordion">
                                <div class="accordion-body">
                                    <ul class="list-group">
                                        <li class="list-group-item">DUAL TOD</li>
                                        <li class="list-group-item">SOUKIN</li>
                                        <li class="list-group-item">CRANEO</li>
                                        <li class="list-group-item">DENZEL CURRY</li>
                                    </ul>
                                    <div class="alert alert-warning mt-3" role="alert">
                                        Los grupos pueden variar según su disponibilidad.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Segundo apartado del acordeón -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Información del Evento
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#eventAccordion">
                                <div class="accordion-body">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Rap sin corte 100</h5>
                                            <p class="card-text">Fecha: 25 de marzo de 2025</p>
                                            <p class="card-text">Hora: 20:00</p>
                                            <p class="card-text">Dirección: Auditorio Murcia Parque</p>
                                            <a href="#" class="btn btn-link">Más información</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
