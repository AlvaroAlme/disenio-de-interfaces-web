    <style>
        body {
            background-color: #fff;
            color: #f00;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 50px;
            text-shadow: 3px 3px 5px blue;
            animation: blink 1s infinite alternate;
            
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .gif-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
        .gif {
            position: absolute;
            width: 100px;
            height: auto;
        }
        .gif1, .gif10 { animation: move 3s infinite alternate ease-in-out; }
        .gif2, .gif11 { animation: spin 4s infinite linear; }
        .gif3, .gif13 { animation: pulse 2s infinite ease-in-out; }
        .gif4, .gif15, .gif9 { animation: wobble 5s infinite ease-in-out; }
        .gif5, .gif12 { animation: flip 3s infinite linear; }
        .gif6, .gif15 { animation: expand 4s infinite alternate; }
        .gif7, .gif19 { animation: shake 1s infinite linear; }
        .gif8, .gif14 { animation: fade 3s infinite alternate; }

        @keyframes move {
            from { transform: translateY(0); }
            to { transform: translateY(50px); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        @keyframes flip {
            from { transform: rotateY(0); }
            to { transform: rotateY(360deg); }
        }
        @keyframes expand {
            from { transform: scale(1); }
            to { transform: scale(1.5); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes fade {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }
        .jesus {
            width: 200px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            background-color: #0f0;
            font-size: 20px;
            padding: 15px;
            border: 5px dashed red;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 2s infinite ease-in-out;
            z-index: 10;
        }
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }
    </style>
